  function cloneObj(obj){
    if( typeof obj !== 'object'){
      return  obj
    } else {
      const newObj= obj instanceof Array ? [] : {};
      for(const key of Object.keys(obj)){
        const val =obj[key];
        newObj[key]= typeof val === 'object' ? cloneObj(val) : val;
      }
      return newObj;
    }
  }
