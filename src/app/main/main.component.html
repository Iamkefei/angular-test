<div class="web-layout">
  <div class="layout-sideBar">
    <div class="accounts">
      <img  src="assets/images/couponPic.jpg">
      <span class="name">早饭吃泡饭</span>
    </div>
    <div class="menu-box">
      <ul class="first-level-list">
        <li *ngFor="let menu of menuData">
          <div class="iconfontFather" routerLink="{{menu.page_menu}}">
            <span class="iconfont" [innerHtml]="menu.icon" ></span>
            <span> {{menu.name}}</span>
          </div>
        </li>
      </ul>
    </div>
  </div>
</div>
